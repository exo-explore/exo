name: Test Custom Models

on:
  push:
    branches:
      - feature/issue-918-custom-mlx-models
  pull_request:
    branches:
      - feature/issue-918-custom-mlx-models

jobs:
  test-custom-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Run Custom Model (mlx) Integration Test
        run: |
          nix --extra-experimental-features nix-command --extra-experimental-features flakes develop -c uv run python src/exo/worker/tests/test_custom_model.py --model mlx-community/gpt-oss-20b-MXFP4-Q8
